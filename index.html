<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Russo+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/steyles.css" />

    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <title>Aura</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-inner">
          <nav class="header-nav">
            <div class="logo-wrap">
              <a class="logo-link" href="./index.html">
                <img
                  class="logo-img"
                  src="./images/logo.png"
                  alt="logo"
                  width="75"
                  height="30"
                />
              </a>
              <a class="header-link" href="#">
                <div class="header-icon">
                  <svg width="36" height="36">
                    <use
                      href="./images/icons.svg#icon-account_balance_wallet"
                    ></use>
                  </svg>
                </div>
              </a>
            </div>
            <ul class="nav-list">
              <li class="nav-item">
                <a class="nav-link" href="#">Авторы</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Коллекции</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Сервисы</a>
              </li>
            </ul>
          </nav>
          <button class="header-button">Кошелёк</button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-wrap">
          <div class="hero-container">
            <h1 class="hero-title">Площадка для реализации криптостикеров</h1>
            <div class="hero-actions">
              <button class="hero-btn">Купить</button>
              <a class="hero-link" href="#">Стать автором</a>
            </div>
          </div>
          <picture>
            <source
              media="(min-width: 1920px)"
              srcset="
                ./images/hero/desc_stickers_hero.png    1x,
                ./images/hero/desc_stickers_hero@2x.png 2x
              "
            />
            <source
              media="(min-width: 1024px)"
              srcset="
                ./images/hero/tab_stickers_hero.png    1x,
                ./images/hero/tab_stickers_hero@2x.png 2x
              "
            />
            <source
              media="(max-width: 320px)"
              srcset="
                ./images/hero/mob_stickers_hero.png    1x,
                ./images/hero/mob_stickers_hero@2x.png 2x
              "
            />
            <img src="./images/hero/mob_stickers_hero.png" alt="stickers" />
          </picture>
        </div>
      </section>
    </main>
  </body>
</html>
